<button (click)="refresh()" class="btn btn-primary">Обновить
  <svg style="width:15px;height:15px" viewBox="0 0 20 20">
    <path fill="#fff" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,
    17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,
    6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
  </svg>
</button>

<div class="column-3-container">
  <div>
    <div class="device-container panel">
      <button (click)="moveServo('up')">Up</button>
      <button (click)="moveServo('down')">Down</button>
      <button (click)="moveServo('up_1sec')">UpTime</button>
      <button (click)="moveServo('down_1sec')">DownTime</button>
      <button (click)="moveServo('stop')">Stop</button>
    </div>
  </div>
  <div>
    <div class="sensors-container panel h20">
      <div>
        <label>Датчик света:</label>
        <i appLampDirective [state]="bedroom.lightSensor" style="display: inline-block;"></i>
      </div>
      <div>Датчик звука: {{bedroom.micSensor}} | 3сек: {{bedroom.mic3secSensor}}</div>
      <div>
        Датчик вибрации:
        <i appFlashDirective [state]="bedroom.vibroSensor" style="display: inline-block;"></i>
      </div>

      <div>
        Датчик холла:
        <i appFlashDirective [state]="bedroom.hollSensor" style="display: inline-block;"></i>
      </div>

      <div>Температура: {{bedroom.temperatureSensor}} C</div>
      <div>Влажность: {{bedroom.humiditySensor}} %</div>

    </div>
  </div>
  <div></div>
</div>
