<button (click)="refresh()" class="btn btn-primary">Обновить
  <svg style="width:15px;height:15px" viewBox="0 0 20 20">
    <path fill="#fff" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,
    17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,
    6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
  </svg>
</button>

<div class="column-3-container">
  <div>
    <div class="device-container panel">
      <div class="socket">
        <input type="checkbox" class="checkbox" [(ngModel)]="aquarium.socket0" (change)="onChangeSocket($event,0)"
               id="aquariumSocket0">
        <label for="aquariumSocket0">Розетка 1</label>
      </div>

      <div class="socket">
        <input type="checkbox" class="checkbox" [(ngModel)]="aquarium.socket1" (change)="onChangeSocket($event,1)"
               id="aquariumSocket1">
        <label for="aquariumSocket1">Розетка 2</label>
      </div>

      <div class="socket">
        <input type="checkbox" class="checkbox" [(ngModel)]="aquarium.socket2" (change)="onChangeSocket($event,2)"
               id="aquariumSocket2">
        <label for="aquariumSocket2">Розетка 3</label>
      </div>

      <div class="socket">
        <input type="checkbox" class="checkbox" [(ngModel)]="aquarium.socket3" (change)="onChangeSocket($event,3)"
               id="aquariumSocket3">
        <label for="aquariumSocket3">Розетка 4</label>
      </div>
    </div>
  </div>
  <div>
    <div class="sensors-container panel h20">
      <div>
        <label>Датчик света:</label>
        <i appLampDirective [state]="aquarium.lightSensor" style="display: inline-block;"></i>
      </div>
      <div>Датчик звука: {{aquarium.micSensor}}</div>
      <div>
        Датчик вибрации: {{aquarium.vibroSensor}}
        <i appFlashDirective [state]="aquarium.vibroSensor" style="display: inline-block;"></i>
      </div>

      <div>Температура: {{aquarium.temperatureSensor}} C</div>
      <div>Влажность: {{aquarium.humiditySensor}} %</div>

    </div>
  </div>
  <div></div>
</div>
